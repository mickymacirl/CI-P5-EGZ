{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="overlay"></div>
  <h1 class="text-center mb-5">{% trans "Change Password" %}</h1>
  <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" name="action" class="btn btn-secondary">{% trans "Change Password" %}</button>
      <a href="{% url 'account_reset_password' %}" class="text-muted">{% trans "Forgot Password?" %}</a>
    </div>
  </form>
</div>
{% endblock %}

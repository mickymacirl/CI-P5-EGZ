{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Post Management</h2>
            <h5 class="text-muted">Delete {{ post.title }}</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST">
                {% csrf_token %}
                <br><strong>Are you sure you want to delete this post?</strong><br><br>
                <button class="btn btn-danger">Delete Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
